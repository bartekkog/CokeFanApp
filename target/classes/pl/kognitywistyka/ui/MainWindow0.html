<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="app-shell" spacing="false" responsive size-full>
   <vaadin-css-layout style-name="navigation-bar-container" width="200px" height-full>
    <vaadin-css-layout description="menu" style-name="navigation-bar" size-full>
     <vaadin-label style-name="logo" width-full plain-text>
       Menu 
     </vaadin-label>
     <vaadin-button icon="fonticon://Vaadin-Icons/e7b3" style-name="menu borderless" plain-text _id="menuButton">
       Menu 
     </vaadin-button>
     <vaadin-css-layout style-name="navigation" width-full _id="menu">
      <vaadin-button icon="fonticon://Vaadin-Icons/e7e9" style-name="borderless" width-full plain-text _id="dashboard">
        Dashboard 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e6c0" style-name="borderless" width-full plain-text _id="contact">
        Contact 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7d3" style-name="borderless" width-full plain-text _id="admin">
        Admin 
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-vertical-layout style-name="content-container" spacing="false" size-full margin="false" :expand>
    <vaadin-label style-name="view-title" responsive width-full plain-text _id="viewTitle">
      CokeFanPoland Collection (R) 
    </vaadin-label>
    <vaadin-css-layout size-full _id="content" :expand>
     <vaadin-css-layout style-name="padding-right padding-bottom padding-left" size-full>
      <vaadin-css-layout style-name="content-section padding" size-full>
       <vaadin-grid width="800px">
        <table>
         <colgroup>
          <col column-id="nazwa" sortable>
          <col column-id="data_produkcji" sortable="false">
          <col column-id="kraj_pochodzenia" sortable="false">
          <col column-id="oryginalny" sortable="false">
          <col column-id="kolekcjonerski_uzytkowy" sortable="false">
          <col column-id="stan" sortable="false">
         </colgroup>
         <thead>
          <tr default>
           <th plain-text column-ids="nazwa">Nazwa</th>
           <th plain-text column-ids="data_produkcji">Data produkcji</th>
           <th plain-text column-ids="kraj_pochodzenia">Kraj pochodzenia</th>
           <th plain-text column-ids="oryginalny">Oryginalny</th>
           <th plain-text column-ids="kolekcjonerski_uzytkowy">Kolekcjonerski/Użytkowy</th>
           <th plain-text column-ids="stan">Stan</th>
          </tr>
         </thead>
         <tbody>
          <tr item="item1">
           <td>Produkt1</td>
           <td>06.2016</td>
           <td>Belgia</td>
           <td>Tak</td>
           <td>Kolekcjonerski</td>
           <td>Używany</td>
          </tr>
         </tbody>
        </table>
       </vaadin-grid>
      </vaadin-css-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
